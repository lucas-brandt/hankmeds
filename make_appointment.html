    <main class="container">

        <h1>Make an Appointment</h1>
        <br/>
        <form id="appointmentForm">
          <div class="form-group">
            <label for="subscriberId">Subscriber ID</label>
            <input type="number" class="form-control" id="subscriberId" placeholder="Enter subscriber id" required>
          </div>
          <br/>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <br/>
          <div class="form-group">
            <label for="appointmentTime">Appointment Time</label>
            <input type="datetime-local" class="form-control" id="appointmentTime" placeholder="" required>
          </div>
          <br/>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <h2 id="formStatus"></h2>
